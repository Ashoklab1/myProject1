{% extends 'layout.html' %}

{% block title %}
  user login
{% endblock %}

{% block content %}    
    <h1>user login</h1>
<form class ="form-with-validation" action="{% url 'users:login' %}" method="post" >
     {% csrf_token %}
     {{ form.as_p }}
      {% if request.GET.next %}
<input type="hidden" name="next" value="{{ request.GET.next }}"/>
      {% endif %}
     <button class = "form-submit" type="submit">Login</button>
</form>

{% endblock %}
